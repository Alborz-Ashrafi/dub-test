<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبسایت جامع دوبلور سنجی ایران</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>🎤 وبسایت جامع <span>دوبلور سنجی</span> ایران</h1>
        <p>اگه می‌خوای بدونی دوبلوری یا نه، این تست رو بده و ننم جانی کن برو دیگه! </p>

        <form id="quiz-form">
            <label> وقتی یه فیلم دوبله می‌بینی، چیکار می‌کنی؟</label>
            <select>
                <option>سعی می‌کنم حدس بزنم صدا مال کیه</option>
                <option>صدای خودم رو ضبط می‌کنم و حذفش میکنم </option>
                <option>با صدای دوبلورها حرف می‌زنم</option>
                <option>می‌خوابم کلا .. اسکلم </option>
            </select>

            <label>🎭 اگه بخوای یه کاراکتر رو دوبله کنی، چی رو انتخاب می‌کنی؟</label>
            <select>
                <option>شخصیت خفن و شخمی</option>
                <option>سگ پیر دانا ازینا که نصیحت میکنه زیاد</option>
                <option>بچه پررو و دسته تبر بازیگوش</option>
                <option>کفشدوزکی که واقعا کفاش بود</option>
            </select>

            <button type="button" onclick="showResult()"> ارسال</button>
        </form>

        <div id="result" class="hidden"></div>

        <button id="retry" class="hidden" onclick="showResult()">🔄 دوباره تست بده</button>
    </div>
      <p id="footer"> ساخته شده توسط بهترین دوبلور ایران و کل خاورمیانه: <strong>البرز اشرفی کبیر</strong> 😎</p>
    <script src="script.js"></script>

</body>
</html>
